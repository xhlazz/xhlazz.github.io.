<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xhlazz's Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Modernized and Animated Styles */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #121212;
      color: #fff;
    }

    header h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 0 0 10px #007bff, 0 0 20px #007bff;
    }

    .donation-button {
      text-align: center;
      margin: 20px 0;
    }

    .donation-button a {
      padding: 10px 20px;
      border-radius: 5px;
      background: linear-gradient(45deg, #007bff, #0056b3);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .donation-button a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #007bff;
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .categories button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(45deg, #444, #222);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .categories button.active {
      background: linear-gradient(45deg, #007bff, #0056b3);
      color: #fff;
      box-shadow: 0 0 10px #007bff;
    }

    .categories button:hover {
      background: linear-gradient(45deg, #666, #444);
      transform: scale(1.1);
    }

    .ugc-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
      scroll-behavior: smooth;
    }

    .ugc-item {
      flex: 0 0 auto;
      width: 200px;
      text-align: center;
      border-radius: 15px;
      overflow: hidden;
      background: #1e1e1e;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .ugc-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .ugc-item:hover img {
      transform: scale(1.1);
    }

    .ugc-item:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4), 0 0 15px #007bff;
    }

    .ugc-price {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      padding: 10px;
      background: linear-gradient(45deg, #2c2c2c, #1a1a1a);
    }

    .ugc-price img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>

<body>
  <!-- Neon White Text -->
  <header>
    <h1>xhlazz's Shop</h1>
  </header>

  <!-- Donation Button -->
  <div class="donation-button">
    <a href="https://www.roblox.com/games/123271747790177/Donation-Hub" target="_blank">Donate</a>
  </div>

  <!-- Category Section -->
  <div class="categories">
    <button id="ugc-button" class="active">UGC</button>
    <button id="clothes-button">Clothes</button>
    <button id="newest-button">Newest</button>
  </div>

  <!-- UGC Scrolling Section -->
  <div class="ugc-container" id="ugcContainer">
    <!-- UGC items will be dynamically added here -->
  </div>

  <script>
    const ugcItems = [
      {
        photo: "https://tr.rbxcdn.com/180DAY-e63c3aa62e2cef7dff846855b1d45875/420/420/Hat/Webp/noFilter",
        url: "https://www.roblox.com/catalog/130805199352449/Gojo-Hair-3D",
        price: "70-80"
      },
      // Add more items here
    ];

    const robuxImage = "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Robux_2019_Logo_gold.svg/941px-Robux_2019_Logo_gold.svg.png";

    const ugcContainer = document.getElementById('ugcContainer');
    const categories = document.querySelectorAll('.categories button');

    // Populate UGC items
    function displayItems(items) {
      ugcContainer.innerHTML = '';
      items.forEach(item => {
        const ugcItem = document.createElement('div');
        ugcItem.className = 'ugc-item';
        ugcItem.onclick = () => window.open(item.url, '_blank'); // Make entire item clickable

        ugcItem.innerHTML = `
          <img src="${item.photo}" alt="UGC Item">
          <div class="ugc-price">
            <span>${item.price}</span>
            <img src="${robuxImage}" alt="Robux">
          </div>
        `;

        ugcContainer.appendChild(ugcItem);
      });
    }

    // Highlight active category
    function highlightCategory(button) {
      categories.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }

    // Add event listeners for categories
    categories.forEach(button => {
      button.addEventListener('click', () => {
        highlightCategory(button);
        const categoryId = button.id;

        if (categoryId === 'ugc-button') {
          displayItems(ugcItems); // Default to UGC items
        } else {
          // Add logic for other categories if needed
          ugcContainer.innerHTML = `<p>No items available for this category.</p>`;
        }
      });
    });

    // Default category (UGC)
    displayItems(ugcItems);
  </script>
</body>

</html>
