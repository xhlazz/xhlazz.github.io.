<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xhlazz's Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Welcome to My Roblox Store</h1>
    <p>Explore my UGC creations and clothing for Roblox!</p>
  </header>

  <!-- Gallery Section -->
  <section class="gallery">
    <h2>My Roblox UGC and Clothing</h2>
    <div class="gallery-grid">
      <!-- Item 1 -->
      <div class="gallery-item">
        <img src="images/item1.png" alt="Item 1">
        <h3>Item Name 1</h3>
        <p>Price: 100 Robux</p>
        <a href="https://www.roblox.com/item1" target="_blank" class="buy-button">Buy Now</a>
      </div>
      <!-- Add more items as needed -->
      <div class="gallery-item">
        <img src="images/item2.png" alt="Item 2">
        <h3>Item Name 2</h3>
        <p>Price: 150 Robux</p>
        <a href="https://www.roblox.com/item2" target="_blank" class="buy-button">Buy Now</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Roblox Store. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
